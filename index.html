<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-card">
        <div class="profile">
          <img
            src="assets/images/WhatsApp Image 2024-04-22 at 11.45.14 AM.jpeg"
            alt=""
            style="
              width: 4rem;
              height: 4rem;
              text-align: center;
              border-radius: 50%;
              object-fit: cover;
            "
          />
        </div>
        <div class="main-content">
          <h2>Satyam</h2>
          <p class="london-text">Chandigarh,India</p>
          <p class="skills">"Front-end developer".</p>
          <div class="links">
            <a href="https://github.com/Satyam2600"> <button class="buttons">GitHub</button> </a>
            <a href="https://twitter.com/SATYAM089883786"> <button class="buttons">Twitter</button> </a>
            <a href="www.linkedin.com/in/satyam-kumar-4174b4304"> <button class="buttons">Linkedin</button> </a>
            <a href="https://www.instagram.com/_notsatyam_/"> <button class="buttons">Instagram</button> </a>
          </div>
        </div>
      </div>
    </div>
